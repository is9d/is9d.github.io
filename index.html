<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>is9d Repo</title>
  <!-- استدعاء خط Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 50px;
      font-family: 'Pacifico', cursive; /* خط مشابه للصورة */
      font-weight: normal;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    a {
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    .sileo {
      background: #2ecc71;
      color: white;
    }
    .sileo:hover {
      background: #27ae60;
    }
    .zebra {
      background: #34495e;
      color: white;
    }
    .zebra:hover {
      background: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>is9d</h1>
  <div class="buttons">
    <a class="sileo" href="sileo://source/https://is9d.github.io/">Sileo</a>
    <a class="zebra" href="zbra://sources/add/https://is9d.github.io/">Zebra</a>
  </div>
</body>
</html>
